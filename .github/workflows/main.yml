name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pull repo
        uses: actions/checkout@v2

      - name: Build and push image
        run: |
          docker login docker.pkg.github.com --username ${{ secrets.PRODUCER_GITHUB_USERNAME }} --password ${{ secrets.PRODUCER_GITHUB_TOKEN }}
          docker build . --file Dockerfile --tag docker.pkg.github.com/j15r/k8s-scalable-amqp-producer/producer:latest
          docker push docker.pkg.github.com/j15r/k8s-scalable-amqp-producer/producer:latest

        env:
          CI: true
